<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery to Vue.js Component</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css'/>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'>
  </script>
</head>

<body>
  <div id="app">
    <h2>2020 Happy New Year!</h2>
    <vue-countdown date="2020/01/01"></vue-countdown>

    <h2>2020 Christmas Countdown</h2>
    <vue-countdown date="2020/12/25"></vue-countdown>

    <h2> {{ next.year }} Happy New Year! (Self-Updated Countdown)</h2>
    <vue-countdown :date="next.date"></vue-countdown>

    <h2>Custom Countdown</h2>
    <p>You Can Choose Any Date You Want Below</p>

    <date-picker @update="updateDate" :date="date" date-format="yy/mm/dd" v-once></date-picker>
    <span>{{ date }}</span>

    <vue-countdown :date="date"></vue-countdown>
  </div>

  <script>
    Vue.component('date-picker', {
      template: '<input v-model="newDate" />',
      props: ['dateFormat', 'date'],
      data() {
        return {
          newDate: this.date,
        }
      },
      mounted() {
        var vm = this;
        $(this.$el).datepicker({
          dateFormat: this.dateFormat,
          onSelect: function (date) {
            vm.$emit('update', date);
          }
        });
        var getDate = localStorage.getItem('newDate');
        if (getDate !== null){
          vm.newDate = localStorage.getItem('newDate');
        } else {
          return vm.newDate;
        }
      },
      beforeDestroy() {
        $(this.$el).datepicker('hide').datepicker('destroy');
      },
    });

    Vue.component('vue-countdown', {
      template: '<div class="clock"></div>',
      props: ['date'],
      mounted(){
        this.counter();
      },
      methods: {
        counter() {
          $(this.$el).countdown(this.date, function (event) {
            $(this).html(event.strftime(
              '<div><span>%w</span><span> Week</span></div>' +
              '<div><span>%d</span><span> Day</span></div>' +
              '<div><span>%H</span><span> Hr</span></div>' +
              '<div><span>%M</span><span> Min</span></div>' +
              '<div><span>%S</span><span> Sec</span></div>'
            ));
          });
        },
      },
      watch: {
        date(){
          this.counter();
        }
      }
    });

    new Vue({
      el: '#app',
      data(){
        return {
          date: '2019/01/01',

          now: moment (Date.now()).format ('YYYY'),
        }
      },
      
      computed: {

        next () {

          let next = {year: '', date: ''};
          
          next.year = Number (this.now) + 1;
          next.date = `${next.year}/01/01`;

          return next;
        }
      },

      mounted(){
        this.getDate();
      },
      methods: {
        getDate(){
          var newDate = localStorage.getItem('newDate');
          if(newDate !== null){
            this.date = newDate;
          } else {
            return this.date;
          }
        },
        updateDate(date) {
          this.date = date;
          localStorage.setItem('newDate', this.date);
        },
      },
    });
  </script>
</body>

</html>
